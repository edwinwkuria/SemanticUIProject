<!DOCTYPE html>
<head>
    <title>Semantic UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</head>
<body>
        <!-- This is the menu tab -->
        <div class="ui attached stackable inverted menu">
            <div class="item"><img src="images/logo.png"></div>
                <a class="item" href="index.html">Home </a>
            <div class="ui dropdown item">
                Categories
                <i class="dropdown icon"></i>
                <div class="menu">
                <div class="item">Concerts</div>
                <div class="item">Expos</div>
                <div class="item">Festivals</div>
                </div>
            </div>
            <div class="right menu">
                <a class="item" href="login.html">Log in </a>
                <a class="item" href="#">Sign up</a>
            </div>
            </div>
        <!-- This is the sign up tab-->
        <div class="ui centered grid">
          <div class="eight wide column">
            <fieldset>
              <form class="ui form">
                <!--This is the steps Header-->
                <div class="ui mini fluid steps">
                  <div class="completed step">
                    <i class="user icon"></i>
                    <div class="content">
                      <div class="title">Create an account </div>
                      <div class="description">Create your user account</div>
                    </div>
                  </div>
                  <div class="active step">
                    <i class="tasks icon"></i>
                    <div class="content">
                      <div class="title">Preferences </div>
                      <div class="description">Select your Preferences</div>
                    </div>
                  </div>
                </div>
                <!-- This is the sign up form-->
                <div class="ui form">
                        <div class="field">
                          <label>Intrests </label>
                          <select multiple="" class="ui dropdown">
                            <option value="">Select Field</option>
                            <option value="ZM">Mining</option>
                            <option value="ZW">Housing</option>
                            <option value="ZW">Technology</option>
                          </select>
                        </div>
                      </div>
                
                      <div class="ui form">
                            <div class="field">
                              <label>Categories </label>
                              <select multiple="" class="ui dropdown">
                                <option value="">Select Categories</option>
                                <option value="AF">Concerts</option>
                                <option value="ZM">Festivals</option>
                                <option value="ZW">Expos</option>
                                <option value="ZW">Keshas</option>
                              </select>
                            </div>
                          </div>
                <div class="ui button" tabindex="0"><a href="index.html">Submit</a></div>
              </form>
            </fieldset>
          </div>
        </div>
<script src="/public/js/script.js"></script>            
</body>
</html>
