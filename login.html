<!DOCTYPE html>
<head>
    <title>Semantic UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</head>
<body>
          <!-- This is the menu tab -->
          <div class="ui attached stackable inverted menu">
                <div class="item"><img src="images/logo.png"></div>
                <a class="item">Home </a>
                <div class="ui dropdown item">
                  Categories
                  <i class="dropdown icon"></i>
                  <div class="menu">
                    <div class="item">Concerts</div>
                    <div class="item">Expos</div>
                    <div class="item">Festivals</div>
                  </div>
                </div>
                <div class="right menu">
                  <a class="item">Log in </a>
                  <a class="item">Sign up</a>
                </div>
              </div>
        <!-- This is the log in segment-->
    <div class="ui container">
        <div class="ui segment">
                <div class="ui form">
                  
                    <div class="field">
                      <label>Username</label>
                      <input placeholder="Username" type="text">
                    </div>

                    <div class="field">
                      <label>Password</label>
                      <input placeholder="Password" type="Password">
                    </div>
                  </div>

                  <div class="ui submit button">Sign In</div>
                
              </div>
            </div>
        </div>
</body>
</html>
